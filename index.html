<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>남자 상·하의 컬러 매칭 · 핵심5 + 더보기(핵심 비접힘)</title>
<style>
  :root{
    --bg:#0f1115; --card:#151924; --text:#e8ecf1; --muted:#93a0ba; --border:#212635;
    --chip:#1e2330; --ok:#66d19e; --safe:#9db2ff; --pro:#ffcf6e;
  }
  *{box-sizing:border-box}
  body{margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{max-width:980px; margin:24px auto; padding:16px}
  .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
  .title{font-weight:800; font-size:20px; margin-bottom:8px}
  .panel,.section{background:var(--card); border:1px solid var(--border); border-radius:14px; padding:12px}
  .search{flex:1; min-width:260px; display:flex; gap:8px; align-items:center; background:#0e1119; border:1px solid var(--border); border-radius:10px; padding:10px 12px}
  .search input{flex:1; border:0; outline:none; background:transparent; color:var(--text); font-size:15px}
  .btn{border:1px solid var(--border); background:#0e1119; color:#e8ecf1; padding:10px 12px; border-radius:10px; cursor:pointer}
  .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:10px}
  .card{background:#0e1119; border:1px solid var(--border); border-radius:12px; padding:12px; position:relative; cursor:pointer}
  .swatch{width:18px; height:18px; border-radius:4px; border:1px solid #0006; display:inline-block}
  .name{font-weight:700; margin-left:8px}
  .star{position:absolute; right:10px; top:10px; font-size:16px; opacity:.9; cursor:pointer}
  .star.fav{color:#ffd76b; text-shadow:0 0 8px #0006}
  .tag{font-weight:800; font-size:14px}
  .chips{display:flex; flex-wrap:wrap; gap:8px}
  .chip{display:inline-flex; align-items:center; gap:8px; background:var(--chip); border:1px solid var(--border); padding:8px 10px; border-radius:999px}
  .sec-head{display:flex; justify-content:space-between; align-items:center; margin-bottom:6px}
  .ok{color:var(--ok)} .safe{color:var(--safe)} .pro{color:var(--pro)}
  /* 접기/펼치기 */
  details.section{padding:0}
  summary{list-style:none; cursor:pointer; padding:12px; border-radius:14px; display:flex; align-items:center; justify-content:space-between}
  summary::-webkit-details-marker{display:none}
  .sum-left{display:flex; align-items:center; gap:8px}
  .chev{transition:transform .15s ease; opacity:.9}
  details[open] .chev{transform:rotate(90deg)}
</style>
</head>
<body>
<div class="wrap">
  <div class="title">남자 상·하의 컬러 매칭</div>

  <!-- 검색 -->
  <div class="panel" style="margin-bottom:12px;">
    <div class="row">
      <div class="search" role="search">
        <input id="topInput" list="colorList" placeholder="상의 색 입력 (예: 버건디, 차콜, 네이비 …)" aria-label="상의 색 입력"/>
        <button class="btn" id="matchBtn">추천 보기</button>
      </div>
      <button class="btn" id="resetBtn">초기화</button>
    </div>
  </div>

  <!-- 즐겨찾기 -->
  <div id="favSection" class="section" style="display:none; margin-bottom:12px;">
    <div class="sec-head"><div class="tag">★ 즐겨찾기</div><div id="favCount" class="muted"></div></div>
    <div id="favGrid" class="grid"></div>
  </div>

  <!-- 모든 상의 색 (핵심 5 + 더보기) -->
  <details id="allSection" class="section" open>
    <summary>
      <div class="sum-left">
        <span class="chev">▶</span>
        <span class="tag">모든 상의 색</span>
      </div>
      <div id="allCount" class="muted">0개</div>
    </summary>
    <div style="padding:12px;">
      <!-- 핵심 5 색 -->
      <div class="sec-head" style="margin-top:2px;"><div class="tag">핵심 5</div></div>
      <div id="coreGrid" class="grid" style="margin-bottom:8px;"></div>

      <!-- 나머지: 더보기 -->
      <details id="moreColors" class="section" style="margin-top:8px;">
        <summary>
          <div class="sum-left"><span class="chev">▶</span><span class="tag">더보기</span></div>
          <div id="moreCount" class="muted">0개</div>
        </summary>
        <div style="padding:12px 12px 0 12px;">
          <div id="restGrid" class="grid"></div>
        </div>
      </details>

      <datalist id="colorList"></datalist>
    </div>
  </details>

  <!-- 추천 결과 -->
  <div class="section" style="margin-top:12px;">
    <div class="sec-head"><div class="tag">추천 하의</div><div id="recentHint" class="muted">최근 선택: -</div></div>
    <div id="resultArea"><p style="color:#93a0ba">💡 상의 색을 선택하면 하의 추천이 여기에 표시됩니다.</p></div>
  </div>
</div>

<script>
/* ===== 표시용 스와치 색 ===== */
const COLOR_HEX = {
  "버건디":"#7A1F2B","네이비":"#0E2C54","미드 그레이":"#8B8F98","포레스트 그린":"#2F5D50",
  "화이트":"#FFFFFF","아이보리":"#F5F0E6","크림":"#FAF3E5","베이지":"#D9C7A1",
  "차콜":"#2B2F39","블랙":"#000000","브라운":"#6E4C3A","모카":"#7B5B48",
  "카키(올리브)":"#6C7A3C","올리브":"#6C7A3C","그린":"#2A8A4B","세이지 그린":"#8AA391",
  "라이트 그레이":"#D7DBE0","그레이":"#8B8F98","슬레이트 블루":"#5B6E8A",
  "중청 데님":"#274D7E","흑청":"#31343C","라일락":"#B79BCF","퍼플":"#6441A5",
  "핑크":"#E7A8B3","코랄":"#FF7F6E","테라코타":"#C25A3A","레드":"#E53935",
  "오렌지":"#F78C2F","옐로우":"#FACF37","버터 옐로":"#F2E29D",
  "소라색":"#9EC5E8","라이트 블루":"#AFC9F6","민트":"#AEE4D4","틸(청록)":"#1C8073",
  "그레이지":"#BDB6A6","딥블루":"#0B3A7E","연두색":"#9ED36A"
};

/* ===== 상의 → 하의 추천 ===== */
const COLOR_MAP = {
  "버건디":{perfect:["아이보리","네이비"],safe:["블랙","라이트 그레이"],pro:["베이지","옐로우","그레이지"]},
  "네이비":{perfect:["화이트","아이보리","라이트 그레이"],safe:["네이비","블랙"],pro:["베이지","카키(올리브)","브라운"]},
  "미드 그레이":{perfect:["블랙","네이비"],safe:["라이트 그레이","흑청","중청 데님"],pro:["베이지","카키(올리브)"]},
  "포레스트 그린":{perfect:["라이트 그레이","아이보리"],safe:["네이비","블랙"],pro:["베이지","브라운"]},
  "화이트":{perfect:["네이비","블랙","그레이"],safe:["라이트 그레이","중청 데님","흑청"],pro:["카키(올리브)","브라운","베이지"]},
  "소라색":{perfect:["네이비","그레이"],safe:["블랙","라이트 그레이"],pro:["베이지","카키(올리브)"]},
  "브라운":{perfect:["아이보리","라이트 그레이"],safe:["네이비","블랙"],pro:["카키(올리브)","그레이지"]},
  "차콜":{perfect:["카키(올리브)","라이트 그레이"],safe:["블랙","네이비","그레이지"],pro:["베이지","브라운"]},
  "옐로우":{perfect:["네이비","그레이"],safe:["블랙","라이트 그레이"],pro:["브라운","아이보리"]},
  "블랙":{perfect:["블랙","차콜","라이트 그레이"],safe:["네이비","흑청"],pro:["베이지","브라운","카키(올리브)"]},
  "연두색":{perfect:["네이비","그레이"],safe:["블랙","라이트 그레이"],pro:["베이지"]},
  "딥블루":{perfect:["아이보리","라이트 그레이"],safe:["블랙","네이비"],pro:["베이지"]},
  "레드":{perfect:["네이비"],safe:["블랙","베이지"],pro:["그린","카키(올리브)"]},
  "베이지":{perfect:["네이비","블랙"],safe:["라이트 그레이","중청 데님"],pro:["브라운","카키(올리브)"]},
  "핑크":{perfect:["그레이","네이비"],safe:["블랙","라이트 그레이"],pro:["베이지","카키(올리브)"]},
  "아이보리":{perfect:["네이비","차콜"],safe:["블랙","그레이"],pro:["브라운","올리브"]},
  "퍼플":{perfect:["베이지","그레이"],safe:["블랙","라이트 그레이"],pro:["카키(올리브)","아이보리"]},
  "카키(올리브)":{perfect:["블랙","아이보리"],safe:["흑청","라이트 그레이"],pro:["네이비","브라운","버건디"]},
  "중청 데님":{perfect:["화이트","아이보리","그레이"],safe:["블랙","네이비"],pro:["베이지"]},
  "오렌지":{perfect:["네이비","그레이"],safe:["블랙","라이트 그레이"],pro:["카키(올리브)"]},
  "버터 옐로":{perfect:["네이비","그레이"],safe:["블랙","라이트 그레이"],pro:["브라운"]},
  "세이지 그린":{perfect:["아이보리","라이트 그레이"],safe:["네이비","블랙"],pro:["베이지","브라운"]},
  "라일락":{perfect:["그레이","네이비"],safe:["블랙","라이트 그레이"],pro:["베이지"]},
  "코랄":{perfect:["화이트","그레이"],safe:["네이비","블랙"],pro:["베이지","카키(올리브)"]},
  "테라코타":{perfect:["아이보리","그레이"],safe:["네이비","블랙"],pro:["베이지"]},
  "모카":{perfect:["아이보리","라이트 그레이"],safe:["블랙","네이비"],pro:["카키(올리브)","틸(청록)"]},
  "그레이지":{perfect:["블랙","차콜"],safe:["네이비","브라운"],pro:["민트","핑크"]},
  "슬레이트 블루":{perfect:["베이지","그레이"],safe:["블랙","라이트 그레이"],pro:["카키(올리브)"]},
  "틸(청록)":{perfect:["베이지","그레이"],safe:["블랙","라이트 그레이"],pro:["카키(올리브)"]},
  "민트":{perfect:["네이비","그레이"],safe:["차콜","블랙"],pro:["베이지","브라운"]},
  "라이트 그레이":{perfect:["블랙","네이비"],safe:["중청 데님","흑청"],pro:["베이지","카키(올리브)"]},
  "흑청":{perfect:["화이트","아이보리"],safe:["블랙","라이트 그레이"],pro:["베이지","카키(올리브)"]},
  "크림":{perfect:["네이비","차콜"],safe:["블랙","그레이"],pro:["브라운","올리브"]},
  "그레이":{perfect:["블랙","네이비"],safe:["라이트 그레이","흑청","중청 데님"],pro:["베이지","카키(올리브)"]},
  "라이트 블루":{perfect:["네이비","화이트"],safe:["블랙","그레이"],pro:["베이지","올리브"]},
  "올리브":{perfect:["블랙","아이보리"],safe:["네이비","차콜"],pro:["버건디","레드"]}
};

/* ===== 상태 저장 ===== */
const LS = { fav:"favColors.v1", recent:"recentColor.v1" };
const $ = s=>document.querySelector(s);
function gLS(k,f){ try{const v=localStorage.getItem(k); return v?JSON.parse(v):f;}catch{return f;}}
function sLS(k,v){ try{localStorage.setItem(k,JSON.stringify(v));}catch{} }

/* ===== 이름 목록/핵심5/나머지 ===== */
const NAMES = Object.keys(COLOR_MAP).sort((a,b)=>a.localeCompare(b,'ko'));
const CORE = ["블랙","차골".replace("차골","차콜"),"버건디","올리브","화이트"]; // 안전하게 오타 보정
const REST = NAMES.filter(n=>!CORE.includes(n));

function setDatalist(){
  const dl = $('#colorList'); dl.innerHTML='';
  NAMES.forEach(n=>{ const o=document.createElement('option'); o.value=n; dl.appendChild(o); });
}

/* ===== 즐겨찾기 ===== */
function favSet(){ return new Set(gLS(LS.fav, [])); }
function isFav(n){ return favSet().has(n); }
function toggleFav(n){ const s=favSet(); s.has(n)?s.delete(n):s.add(n); sLS(LS.fav,[...s]); render(); }

/* ===== 카드 ===== */
function makeCard(name){
  const card=document.createElement('div'); card.className='card'; card.dataset.name=name;

  const star=document.createElement('span'); star.className='star';
  star.textContent=isFav(name)?'★':'☆'; if(isFav(name)) star.classList.add('fav');
  star.onclick=(e)=>{e.stopPropagation(); toggleFav(name);};

  const head=document.createElement('div'); head.className='row';
  const sw=document.createElement('span'); sw.className='swatch'; sw.style.background=COLOR_HEX[name]||'#9aa3b2';
  sw.title=`${name}`; sw.onclick=(e)=>{e.stopPropagation(); navigator.clipboard?.writeText(name);};
  const nm=document.createElement('span'); nm.className='name'; nm.textContent=name;

  head.appendChild(sw); head.appendChild(nm);
  card.appendChild(star); card.appendChild(head);

  card.onclick=()=>{
    // 추천 표시 & 최근 저장
    $('#topInput').value=name; showMatch(name); sLS(LS.recent,name); updateRecent();

    // 🔸핵심 5색은 목록 자동 접기 금지
    if (CORE.includes(name)) return;

    // 🔹핵심 외 색: 더보기(열려 있으면) 우선 접기, 아니면 전체 접기
    const more = document.getElementById('moreColors');
    if(more && more.open) more.removeAttribute('open');
    else{
      const all = document.getElementById('allSection');
      if(all && all.open) all.removeAttribute('open');
    }
  };

  return card;
}

/* ===== 렌더 ===== */
function render(){
  // 즐겨찾기
  const fset=favSet(); const favArr=NAMES.filter(n=>fset.has(n));
  const favSec=$('#favSection'); const favGrid=$('#favGrid'); const favCount=$('#favCount');
  if(favArr.length){ favSec.style.display='block'; favCount.textContent=`${favArr.length}개`; favGrid.innerHTML=''; favArr.forEach(n=>favGrid.appendChild(makeCard(n))); }
  else{ favSec.style.display='none'; }

  // 핵심5
  const coreGrid=$('#coreGrid'); coreGrid.innerHTML=''; CORE.forEach(n=>coreGrid.appendChild(makeCard(n)));

  // 더보기(나머지)
  const restGrid=$('#restGrid'); restGrid.innerHTML=''; REST.forEach(n=>restGrid.appendChild(makeCard(n)));
  document.getElementById('moreCount').textContent = `${REST.length}개`;

  // 총 개수
  document.getElementById('allCount').textContent = `총 ${NAMES.length}개`;
}

/* ===== 결과 ===== */
function chip(name){
  const div=document.createElement('span'); div.className='chip';
  const hex=COLOR_HEX[name]||'#9aa3b2';
  div.innerHTML=`<span class="swatch" style="background:${hex}"></span>${name}`;
  div.querySelector('.swatch').addEventListener('click',()=>navigator.clipboard?.writeText(name));
  return div;
}
function showMatch(name){
  const data=COLOR_MAP[name]; const area=$('#resultArea'); area.innerHTML='';
  if(!data){ area.innerHTML=`<p style="color:#93a0ba">등록되지 않은 색상: "${name}"</p>`; return; }
  const head=document.createElement('div'); head.className='row'; head.style.marginBottom='6px';
  head.innerHTML=`<div class="chip"><span class="swatch" style="background:${COLOR_HEX[name]||'#999'}"></span>${name}</div>`;
  area.appendChild(head);

  const grid=document.createElement('div'); grid.className='grid';
  const sec=(label,cls,arr)=>{ const box=document.createElement('div'); box.className='panel';
    box.innerHTML=`<div class="sec-head"><div class="tag ${cls}">${label}</div><div class="muted">${arr.length}개</div></div>`;
    const wrap=document.createElement('div'); wrap.className='chips'; (arr||[]).forEach(c=>wrap.appendChild(chip(c)));
    box.appendChild(wrap); grid.appendChild(box);
  };
  sec('찰떡','ok',data.perfect||[]); sec('무난','safe',data.safe||[]); sec('고수','pro',data.pro||[]);
  area.appendChild(grid);
}
function updateRecent(){ const r=gLS(LS.recent,null); $('#recentHint').textContent='최근 선택: '+(r||'-'); }

/* ===== 초기화 & 이벤트 ===== */
function resetAll(){
  sLS(LS.fav,[]); sLS(LS.recent,null);
  $('#topInput').value=''; $('#resultArea').innerHTML='<p style="color:#93a0ba">💡 상의 색을 선택하면 하의 추천이 여기에 표시됩니다.</p>';
  render(); updateRecent();
  // 초기 상태: 전체 펼침, 더보기 접힘
  const all=document.getElementById('allSection'); all.setAttribute('open','');
  const more=document.getElementById('moreColors'); if(more.open) more.removeAttribute('open');
}

document.addEventListener('DOMContentLoaded', ()=>{
  setDatalist(); render(); updateRecent();

  // 최근 선택 복원
  const recent=gLS(LS.recent,null);
  if(recent && COLOR_MAP[recent]){ $('#topInput').value=recent; showMatch(recent); }

  // 검색 버튼
  $('#matchBtn').addEventListener('click',()=>{
    const v=$('#topInput').value.trim(); if(!v){ $('#topInput').focus(); return; }
    showMatch(v); sLS(LS.recent,v); updateRecent();

    // 검색 조회 시에는 자동 접힘(핵심 여부와 무관)
    const more = document.getElementById('moreColors');
    if(more && more.open) more.removeAttribute('open');
    else{
      const all = document.getElementById('allSection');
      if(all && all.open) all.removeAttribute('open');
    }
  });

  // Enter로 검색
  $('#topInput').addEventListener('keydown',(e)=>{ if(e.key==='Enter'){ e.preventDefault(); $('#matchBtn').click(); } });

  // 초기화
  $('#resetBtn').addEventListener('click', resetAll);
});
</script>
</body>
</html>
